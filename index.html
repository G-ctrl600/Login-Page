<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
  


</head>
<body>
  <div class="container">
    <div class="left">
      <div class="container1">
      <img src="https://cdn.britannica.com/84/158184-050-1D7ADEB5/balloon.jpg" alt="Hot air balloon">
    </div>
    </div>
    <div class="right">
      <h2>Create your Free Account</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your Full Name here">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email here">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password here">

        <button type="submit">Create Account</button>
      </form>

      <p class="login-text">Already have an account? <a href="#">Log in</a></p>

      <div class="or-divider">
        <span>– OR –</span>
      </div>

      <div class="social-buttons">
        <button class="google-btn">
          <img src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="Google"> Sign up with Google
        </button>
        <button class="github-btn">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"> Sign up with GitHub
        </button>
      </div>

      <p class="footer-note">Reserved directs to Leo Barreto</p>
    </div>
  </div>
</body>
</html>
